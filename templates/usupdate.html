<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }



        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h3, h2 {
            margin: 10px 0;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 10px 15px;
        }

        table tr td {
            font-size: 1em;
            color: #555;
        }

        table tr td:first-child {
            text-align: right;
            font-weight: bold;
            padding-right: 10px;
        }

        table tr td:last-child {
            text-align: left;
        }

        input[type="submit"] {
            background-color: #a51c1e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-top: 15px;
            display: block;
            margin: 15px auto; /* Center the button horizontally */
        }

        input[type="submit"]:hover {
            background-color: #a32b2d;
        }

        mark {
            background-color: transparent;
            color: #28a745;
            font-weight: bold;
        }
        .navbar {
            width: 99%;
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .navbar .navbar-search {
            display: flex;
            align-items: center;
             margin-top: -22px;
        }

        .navbar .navbar-search input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #a51c1e;;
        }

        .navbar .navbar-search button {
            padding: 5px 10px;
            background-color: white;
            border:1px solid #a51c1e;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }



    </style>
</head>
<body>
<nav class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
   <a href="{% url 'home' %}" class="navbar-brand">
    <img src="https://www.kluniversity.in/images/klulogo3.png" alt="Home" style="width: 140px;">
</a>
    <div class="navbar-search" >
        <form action="" method="get" style="display: flex;">
            <input type="text" name="q" placeholder="Search..." value="" style="flex-grow: 1;">
            <button type="submit">Search</button>
        </form>
    </div>
    <div style="display: flex; align-items: center;">

        <form action="{% url 'rlogin' %}" method="get" style="margin: 0;">
            <button type="submit" style=" padding: 5px 10px;
            background-color: white; border-radius: 5px;border: 1px solid #a51c1e;">Logout</button>
        </form>
    </div>
</nav>
{% if msg %}
    <h3><mark>{{ msg }}</mark></h3>
{% endif %}
<div class="container">

    <h2>Update Stock for {{ product.name }}</h2>

    <form method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td>{{ product.name }}</td>
            </tr>
            <tr>
                <td><label>Price:</label></td>
                <td>{{ product.price }}</td>
            </tr>
            <tr>
                <td><label>Stock:</label></td>
                <td>{{ form.stock }}</td>
            </tr>
        </table>
        <input type="submit" value="Update" class="button"> <!-- Button centered -->
    </form>
</div>
</body>
</html>
