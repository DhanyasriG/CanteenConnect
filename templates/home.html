        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.category-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}
.category-link {
    text-decoration: none;
    color: inherit;
}
.category {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 250px;
    padding: 25px;
    transition: transform 0.2s;
}

.category img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.category h3 {
    margin: 15px 0 10px;
    font-size: 1.2em;
}

.category p {
    color: #666;
}

.category:hover {
    transform: translateY(-5px);
}

    </style>
</head>
