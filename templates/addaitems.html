<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .product-container {
            width: 50%;
            height: 70%;
            max-width: 1000px;
        }

        .product-card {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .product-card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
        }

        .product-content {
            padding: 20px;
            flex-grow: 1;
        }

        .product-content h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }

        .product-content p {
            color: #666;
            margin: 0;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .add-button {
            display: block;
            width: 100px;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        .navbar {
            width: 99%;
            background-color: #007BFF;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .navbar-brand {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .navbar .navbar-search {
            display: flex;
            align-items: center;
        }

        .navbar .navbar-search input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .navbar .navbar-search button {
            padding: 5px 10px;
            background-color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }

        .navbar .cart-icon {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 1001;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">home</a>
        <div class="navbar-search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <a href="{% url 'view_cart' %}" class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
            </svg>
        </a>
    </nav>
    <div class="product-container">
        {% if products %}
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.img }}" alt="{{ product.name }}">
                <div class="product-content">
                    <h2>{{ product.name }}</h2>
                    <p>Rs: {{ product.price }}</p>
                    <a href="{% url 'add_to_cart' product.id %}" class="add-to-cart">
                        <button class="add-button">Add</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No products found.</p>
        {% endif %}
    </div>
    <div class="popup" id="popup">Added to cart successfully!</div>

    <script>
        document.addEventListener('click', function (event) {
            if (event.target.closest('.add-to-cart')) {
                event.preventDefault();
                const url = event.target.closest('.add-to-cart').getAttribute('href');

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, 'text/html');
                        const newCart = doc.querySelector('.product-container').innerHTML;
                        document.querySelector('.product-container').innerHTML = newCart;
                        showPopup();
                    })
                    .catch(error => console.error('Error:', error));
            }
        });

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
